<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Frontend Masters Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div class="calc">
      <section class="screen">0</section>
      <section class="calc-btns">
        <div class="calc-btn-row">
          <button class="double calc-btn">C</button>
          <button class="calc-btn">←</button>
          <button class="calc-btn">÷</button>
        </div>
        <div class="calc-btn-row">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">x</button>
        </div>
        <div class="calc-btn-row">
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">-</button>
        </div>
        <div class="calc-btn-row">
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">+</button>
        </div>
        <div class="calc-btn-row">
          <button class="calc-btn triple">0</button>
          <button class="calc-btn">=</button>
        </div>
      </section>
    </div> 
    
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <script src="./index.js"></script>
  </body>
</html>
